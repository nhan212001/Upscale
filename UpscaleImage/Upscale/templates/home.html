<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="/static/css/1.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body id="content">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token  %} 
            <div class="container">
                <h1 class="title">UPSCALE IMAGE</h1>
                <div class="button">
                    <input class="btn btn-outline-primary" type="file" name="img" accept="image/*"><br>
                    <input class="btn btn-outline-secondary" type="submit">
                </div>

            </div>

        </form>

        <div class="image">
            <div class="item">
                <h2 class="result">Input image</h2>
                {% if path %}
                <img src="{{ path }}" width="350" height="350" >
                {% endif %}
            </div>
            {% if result %}
            <div class="item">
                <h2 class="result">Result</h2>
                <img src="{{ result }}" width="350" height="350">
            </div>
        </div>
        <a href="{{ result }}" download=""><button type="button" class="btn btn-outline-info">Download</button></a>
        {% endif %}


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    </body>
</html>
